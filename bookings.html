		<form action="booking-form.php" method="post" id="booking-form">
			<div>
				<label for="name">Your Name*</label>
				<input type="text" id="name" required="required">
				<span id="name-message"></span>
			</div>
			<div>
				<label for="email">Your Email*</label>
				<input type="text" id="email" required="required">
				<span id="email-message"></span>
			</div>
			<div>
				<label for="phone">Phone Number</label>
				<input type="text" id="phone">
				<span id="phone-message"></span>
			</div>
			<div>
				<label for="tour" id="tour2">Tour*</label>
				<select name="tour" id="tour" required="required">
					<option value="">-select one-</option>
					<option value="fixed-wing">Fixed Wing</option>
					<option value="helicopter">Helicopter</option>
					<option value="glider">Glider Flight</option>
				</select>
			</div>
			<div>
				<label for="tour-types" id="tour-type2">Type of Tour*</label>
				<select name="tour-type" id="tour-types" required="required">
					<option value="">-select one-</option>
					<option value="standard">Standard Flight</option>
					<option value="1hr">1 Hour Scenic</option>
					<option value="2hr">2 Hour Scenic</option>
					<option value="mountain">Mountain Viewing</option>
					<option value="lake">Lake Trip</option>
					<option value="photo-flight">Photographic Flight</option>
				</select>
			</div>

			<div>
				<label for="people">People*</label>
				<input type="number" id="people" required="required">
			</div>
			<div>
				<label for="comments">Comments</label>
				<textarea id="comments"> </textarea>
			</div>

			<input type="submit" value="Book" id="book-button">
		</form>
